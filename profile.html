<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nibedan | Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Nibedan Logo">
      <span class="site-name">Nibedan</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-item">Home</a></li>
      <li><a href="about.html" class="nav-item">About</a></li>
      <li><a href="contact.html" class="nav-item">Contact</a></li>
      <li><a href="profile.html" class="nav-item"><i class="fas fa-user"></i> Profile</a></li>
    </ul>
    <div class="nav-actions">
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
      <button id="lang-toggle">рдиреЗ / En</button>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile-section">
    <h1 id="profile-title">Login / Sign Up</h1>

    <form class="profile-form">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login / Sign Up</button>
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
